<!DOCTYPE html>
<html>

<head>
  <title>Google Chinese Handwriting IME</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body style="overflow:hidden;">
  <webview id="webview" preload="./renderer.js" src="https://translate.google.com/?hl=zh-TW#zh-CN/zh-TW" style="position:absolute;width:100%;height:100%;"></webview>
  <script>
    var webview = document.getElementById("webview");
    webview.addEventListener("dom-ready", function () { webview.openDevTools(); });
  </script>
</body>

</html>
